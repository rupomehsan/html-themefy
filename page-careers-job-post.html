<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>Careers Overview | Unify - Multipurpose Responsive Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.ico">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="./assets/vendor/bootstrap-icons/font/bootstrap-icons.css">
    <!-- CSS Unify Template -->
    <link rel="stylesheet" href="./assets/css/theme.min.css">
    <link rel="stylesheet" href="src/css/theme.css">
    <link rel="stylesheet" href="assets/css/theme.css">
</head>

<body class="bg-light">
<!-- ========== MAIN CONTENT ========== -->
<main id="content" role="main">
    <!-- Content -->
    <div class="container content-space-2 content-space-lg-3">
        <!-- Header -->
        <div class="text-center mb-7">
            <div class="mb-3">
                <a class="link link-secondary" href="./page-careers-role-overview.html"><i
                        class="bi-arrow-left small me-1"></i> Product Manager</a>
            </div>
            <h1>Job Post</h1>
        </div>
        <!-- End Header -->

        <div class="w-lg-75 mx-lg-auto">
            <!-- Card -->
            <div class="card card-shadow">
                <div class="card-body p-sm-7 p-md-10">
                    <form>
                        <div class="mb-5">
                            <h4 class="card-title">1. Job Title </h4>
                            <p class="card-text">We'll need these details in order to be able to contact you.</p>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <!-- Form -->
                                <div class="mb-4">
                                    <label class="form-label" for="careersApplyFormFirstName">Job title</label>
                                    <input type="text" class="form-control form-control-lg"
                                           name="careersApplyFormNameFirstName" id="careersApplyFormFirstName"
                                           placeholder="Job title" aria-label="First name">
                                </div>
                                <!-- End Form -->
                            </div>
                            <!-- End Col -->

                            <div class="col-sm-8">
                                <!-- Form -->
                                <div class="mb-4">
                                    <label class="form-label" for="careersApplyFormLasttName">No of vacancy</label>
                                    <input type="text" class="form-control form-control-lg"
                                           name="careersApplyFormNameLastName" id="careersApplyFormLasttName"
                                           placeholder="No of vacancy" aria-label="Last name">
                                </div>
                                <!-- End Form -->
                            </div>
                            <div class="col-sm-8">
                                <!-- Form -->
                                <div class="mb-4">
                                    <label class="form-label" for="careersApplyFormLasttName">Job location</label>
                                    <input type="text" class="form-control form-control-lg"
                                           name="careersApplyFormNameLastName" id="careersApplyFormLasttName"
                                           placeholder="Job location" aria-label="Last name">
                                </div>
                                <!-- End Form -->
                            </div>
                            <!-- End Col -->
                        </div>
                        <!-- End Row -->
                        <div class="mb-5">
                            <h4 class="card-title">2. Salary </h4>
                        </div>
                        <!-- Form -->
                        <div class="mb-4">
                            <label class="form-label" for="careersApplyFormEmail">Salary range</label>
                            <input type="email" class="form-control form-control-lg"
                                   name="careersApplyFormNameWorkEmail" id="careersApplyFormEmail"
                                   placeholder="Salary range" aria-label="email@site.com">
                        </div>
                        <!-- End Form -->
                        <!-- End Row -->
                        <div class="mb-5">
                            <h4 class="card-title">3. Benefits </h4>
                        </div>
                        <!-- Form -->
                        <div class="mb-4">
                            <label class="form-label" for="careersApplyFormEmail">Benefits</label>
                            <input type="email" class="form-control form-control-lg"
                                   name="careersApplyFormNameWorkEmail" id="careersApplyFormEmail"
                                   placeholder="Benefits" aria-label="email@site.com">
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="careersApplyFormEmail">Other Benefits</label>
                            <input type="email" class="form-control form-control-lg"
                                   name="careersApplyFormNameWorkEmail" id="careersApplyFormEmail"
                                   placeholder="Other Benefits" aria-label="email@site.com">
                        </div>
                        <!-- End Form -->
                        <div class="mb-5">
                            <h4 class="card-title">4. Other details </h4>
                        </div>
                        <!-- Form -->
                        <div class="mb-4">
                            <label class="form-label" for="">Job description</label>
                            <textarea class="form-control form-control-lg" name="" id="" cols="10" rows="5"></textarea>
                        </div>
                        <!-- End Form -->
                        <!-- Form -->
                        <div class="mb-4">
                            <label class="form-label" for="">Job task and response</label>
                            <textarea class="form-control form-control-lg" name="" id="" cols="10" rows="5"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="">Job skill and experience</label>
                            <textarea class="form-control form-control-lg" name="" id="" cols="10" rows="5"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="">Why join withus ?</label>
                            <textarea class="form-control form-control-lg" name="" id="" cols="10" rows="5"></textarea>
                        </div>
                        <!-- End Form -->
                        <!-- Form -->
                        <div class="mb-3">
                            <label class="form-label" for="careersApplyFormlinkedinURL">Application deadline</label>
                            <input type="date" class="form-control" id="careersApplyFormlinkedinURL"
                                   name="careersApplyFormlinkedinURLName" placeholder="www.linkedin.com/profile"
                                   aria-label="www.linkedin.com/jacob">
                        </div>
                        <!-- End Form -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Create</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Card -->
        </div>
    </div>
    <!-- End Content -->
</main>
<!-- ========== END MAIN CONTENT ========== -->

<!-- ========== SECONDARY CONTENTS ========== -->
<!-- Go To -->
<a class="js-go-to go-to position-fixed" href="javascript:;" style="visibility: hidden;"
   data-hs-go-to-options='{
       "offsetTop": 700,
       "position": {
         "init": {
           "right": "2rem"
         },
         "show": {
           "bottom": "2rem"
         },
         "hide": {
           "bottom": "-2rem"
         }
       }
     }'>
    <i class="bi-chevron-up"></i>
</a>
<!-- ========== END SECONDARY CONTENTS ========== -->

<!-- JS Global Compulsory  -->
<script src="./assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS Implementing Plugins -->
<script src="./assets/vendor/hs-go-to/dist/hs-go-to.min.js"></script>
<script src="./assets/vendor/hs-file-attach/dist/hs-file-attach.min.js"></script>

<!-- JS Unify -->
<script src="./assets/js/theme.min.js"></script>

<!-- JS Plugins Init. -->
<script>
    (function () {

        // INITIALIZATION OF GO TO
        // =======================================================
        new HSGoTo('.js-go-to')


        // INITIALIZATION OF CUSTOM FILE
        // =======================================================
        new HSFileAttach('.js-file-attach')
    })()
</script>
</body>
</html>
